name: Opdater data

on:
  schedule:
    - cron: '0 6 1 */3 *'
  workflow_dispatch: {}

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download and transform datasets
        run: |
          python etl/download_data.py --force

      - name: Upload processed dataset
        uses: actions/upload-artifact@v4
        with:
          name: liquidity-dataset
          path: data/liquidity_dataset.parquet
